<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Juno Watts | MWT July 2025</title>
    <link rel="icon" href="/global/site-icon.png" />
    <link rel="stylesheet" href="/globals.css" />
    <link rel="stylesheet" href="/css/transition.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  </head>
  <body>
    <div class="transition">
      <div class="transition-overlay overlay"></div>
      <div class="transition-logo">
        <img src="/global/logo-white.svg" alt="Logo" />
      </div>
    </div>
    <div class="mask-transition"></div>
    <div class="mask-bg-overlay"></div>

    <nav class="menu">
      <div class="menu-header">
        <a href="#" class="menu-logo"><img src="/global/logo-white.svg" alt="" /></a>
        <div class="menu-actions">
          <button class="calendly-menu-btn" aria-label="Schedule a meeting" title="Schedule a meeting">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15.6947 13.7H15.7037M15.6947 16.7H15.7037M11.9955 13.7H11.9955M11.9955 16.7H12.0045M8.29431 13.7H8.30329M8.29431 16.7H8.30329" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="menu-toggle" aria-label="Toggle menu">
            <div class="menu menu-hamburger-icon">
              <span class="menu-item"></span>
              <span class="menu-item"></span>
            </div>
          </button>
        </div>
      </div>
      <div class="menu-overlay">
        <nav class="menu-nav">
          <ul>
            <li><a href="/">Index</a></li>
            <li><a href="/about">Our Team</a></li>
            <li><a href="/contact">Ping Us</a></li>
          </ul>
        </nav>
        <div class="menu-footer">
          <div class="menu-social">
            <a href="#"><span>&#9654;</span> LinkedIn</a>
          </div>
          <div class="menu-time">23:24:02 NY</div>
        </div>
      </div>
    </nav>

    <section class="contact">
      <div class="home-spotlight-top-bar">
        <div class="container">
          <div class="symbols-container">
            <div class="symbol">
              <img src="/symbols/s1-light.png" alt="Symbol" />
            </div>
          </div>
          <div class="symbols-container">
            <div class="symbol">
              <img src="/symbols/s1-light.png" alt="Symbol" />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="contact-header">
          <div class="contact-callout">
            <p
              class="mono"
              data-animate-type="scramble"
              data-animate-delay="0.25"
            >
              <span>&#9654;</span> Email: hey@junowatts.com
            </p>
          </div>
          <div class="contact-header-title">
            <h2 data-animate-type="line-reveal" data-animate-delay="0.25">
              Summon Juno to Your Project
            </h2>
          </div>
        </div>
        <div class="contact-gif">
          <img src="/contact/contact.gif" alt="" />
        </div>
      </div>
      <div class="home-spotlight-bottom-bar">
        <div class="container">
          <p
            class="mono"
            data-animate-type="scramble"
            data-animate-delay="0.25"
          >
            <span>&#9654;</span> YouTube
          </p>
          <p
            class="mono"
            data-animate-type="scramble"
            data-animate-delay="0.25"
          >
            <span>&#9654;</span> LinkedIn
          </p>
        </div>
      </div>
    </section>

    <script type="module" src="/script/lenis-scroll.js"></script>
    <script type="module" src="/script/transition.js"></script>
    <script type="module" src="/script/menu.js"></script>
    <script type="module" src="/script/contact.js"></script>
  </body>
</html>
